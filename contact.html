<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="img/font's/Orbitron,Rye,Ubuntu.zip" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Portfolio</title>
  </head>
  <body class="font-style">
    <main class="main-background-color" style="height: auto">
      <section class="main-info-blok main-background-color">
        <section class="gooey-nav-container">
          <nav>
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="timeline.html">Timeline</a>
          </nav>
        </section>

        <section class="contact-main-section contact-only">
          <section class="contact-right full-width">
            <h1 class="contact-title">Get in Touch</h1>

            <div class="contact-info-box">
              <p class="contact-subtitle">
                Let's connect and collaborate on amazing projects
              </p>

              <form class="contact-form" id="contactForm">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                  />
                  <div class="input-underline"></div>
                </div>

                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Your message here..."
                    rows="6"
                    required
                  ></textarea>
                  <div class="input-underline"></div>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
              </form>
            </div>

            <div class="social-links">
              <p class="social-title">Or connect on social media:</p>
              <div class="social-icons">
                <a
                  href="https://www.linkedin.com/in/elian-meran-rosario-87584a19b"
                  class="social-link"
                  title="LinkedIn"
                  ><img src="img/icons/Linkedin-Logo-.png" alt="" width="25" />
                </a>
                <a
                  href="https://github.com/kraken545/Portfolio.git"
                  class="social-link"
                  title="GitHub"
                  ><img src="img/icons/Github-Logo.png" alt="" width="25" />
                </a>
                <a
                  href="https://www.instagram.com/_xx123_0_0/"
                  class="social-link"
                  title="Instagram"
                  ><img src="img/icons/Instagram-Logo.png" alt="" width="25" />
                </a>
              </div>
            </div>

            <div class="contact-info-direct">
              <h3>Direct Contact</h3>
              <p>
                Email:
                <a href="mailto:dejesuse545@outlook.com"
                  >dejesuse545@outlook.com</a
                >
              </p>
              <p>Phone: <a href="tel:+310685509004">+31 (06) 855-09004</a></p>
              <p>Location: Netherlands</p>
            </div>
          </section>
        </section>

        <section class="footer-info"></section>
      </section>
    </main>

    <script src="anim.js/contact_anim.js"></script>
  </body>
</html>
