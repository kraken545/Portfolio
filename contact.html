<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="img/font's/Orbitron,Rye,Ubuntu.zip" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Portfolio</title>
  </head>
  <body class="font-style">
    <main class="main-background-color" style="height: auto">
      <section class="main-info-blok main-background-color">
        
        <section class="gooey-nav-container">
          <nav>
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="timeline.html">Timeline</a>
          </nav>
        </section>

        
        <section class="contact-main-section contact-only">
          
          <section class="contact-right full-width">
            <h1 class="contact-title">Get in Touch</h1>

            <div class="contact-info-box">
              <p class="contact-subtitle">
                Let's connect and collaborate on amazing projects
              </p>

              <form class="contact-form" id="contactForm">
                
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your name"
                    required
                  />
                  <div class="input-underline"></div>
                </div>

                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                  />
                  <div class="input-underline"></div>
                </div>

                
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="What's this about?"
                    required
                  />
                  <div class="input-underline"></div>
                </div>

                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Your message here..."
                    rows="6"
                    required
                  ></textarea>
                  <div class="input-underline"></div>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
              </form>
            </div>

            <div class="social-links">
              <p class="social-title">Or connect on social media:</p>
              <div class="social-icons">
                <a href="#" class="social-link" title="LinkedIn">
                  <span>LinkedIn</span>
                </a>
                <a href="#" class="social-link" title="GitHub">
                  <span>GitHub</span>
                </a>
                <a href="#" class="social-link" title="Twitter">
                  <span>Twitter</span>
                </a>
              </div>
            </div>

            <div class="contact-info-direct">
              <h3>Direct Contact</h3>
              <p>
                Email:
                <a href="mailto:dejesuse545@outlook.com"
                  >dejesuse545@outlook.com</a
                >
              </p>
              <p>Phone: <a href="tel:+310685509004">+31 (06) 855-09004</a></p>
              <p>Location: Netherlands</p>
            </div>
          </section>
        </section>

        <section class="footer-info"></section>
      </section>
    </main>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const btn = this.querySelector(".submit-btn");
          const originalText = btn.textContent;

          btn.textContent = "âœ“ Message Sent!";
          btn.style.background = "#00FF00";
          btn.style.color = "#000000";

          setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = "";
            btn.style.color = "";
            this.reset();
          }, 2000);
        });

      document.querySelectorAll("nav a").forEach((link) => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
